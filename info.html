<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchain Survivor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-item {
            cursor: pointer;
            text-align: center;
        }

        .description {
            display: none;
            margin-top: 10px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">ONCHAIN SURVIVOR</h1>

        <div class="accordion" id="classesAbilitiesAccordion">
            <!-- Classes Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Classes
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#classesAbilitiesAccordion">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-md-4 menu-item">
                                <img src="class1.jpg" class="img-fluid" alt="Class 1">
                                <p>Class 1</p>
                            </div>
                            <div class="col-md-4 menu-item">
                                <img src="class2.jpg" class="img-fluid" alt="Class 2">
                                <p>Class 2</p>
                            </div>
                            <div class="col-md-4 menu-item">
                                <img src="class3.jpg" class="img-fluid" alt="Class 3">
                                <p>Class 3</p>
                            </div>
                        </div>
                        <div class="description mt-3">
                            <h5>Class Description</h5>
                            <p id="classDescription">Click on a class to see the description.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Abilities Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Abilities
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#classesAbilitiesAccordion">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-md-4 menu-item">
                                <img src="ability1.jpg" class="img-fluid" alt="Ability 1">
                                <p>Ability 1</p>
                            </div>
                            <div class="col-md-4 menu-item">
                                <img src="ability2.jpg" class="img-fluid" alt="Ability 2">
                                <p>Ability 2</p>
                            </div>
                            <div class="col-md-4 menu-item">
                                <img src="ability3.jpg" class="img-fluid" alt="Ability 3">
                                <p>Ability 3</p>
                            </div>
                        </div>
                        <div class="description mt-3">
                            <h5>Ability Description</h5>
                            <p id="abilityDescription">Click on an ability to see the description.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.menu-item').on('click', function () {
                let descriptionText;
                const itemText = $(this).find('p').text();

                if (itemText.includes('Class')) {
                    descriptionText = itemText + ' Description: This is a detailed description of ' + itemText + '.';
                    $('#classDescription').text(descriptionText);
                } else if (itemText.includes('Ability')) {
                    descriptionText = itemText + ' Description: This is a detailed description of ' + itemText + '.';
                    $('#abilityDescription').text(descriptionText);
                }

                // Show the description div
                $(this).closest('.accordion-body').find('.description').show();
            });
        });
    </script>
</body>

</html>
