<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Onchain Survivor">
    <link rel="apple-touch-icon" href="Media/Classes/Onchain Survivor/MSURVIVOR.png">
    <title>Onchain Survivor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="survivorZone">
        <canvas id="survivorCanvas"></canvas>
    </div>

    <!-- Core Libraries -->
    <script defer src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- Three.js Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>

    <!-- Three.js Loaders -->
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/RGBELoader.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/FBXLoader.js"></script>

    <!-- Three.js Post Processing -->
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/postprocessing/RenderPass.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/postprocessing/AfterimagePass.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <!-- Three.js Shaders -->
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/shaders/AfterimageShader.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/shaders/CopyShader.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/shaders/LuminosityHighPassShader.js"></script>

    <script type="module" src="./album.js"></script>
</body>
</html>
